plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.6'
    id 'com.gradleup.shadow' version '9.1.0'
}

group 'sanch.pet'
version '1.0-SNAPSHOT'

jar {
    manifest {
        attributes(
            'Main-Class': 'sanch.pet.Main'
        )
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.telegram:telegrambots-longpolling:9.1.0'
    implementation 'org.telegram:telegrambots-client:9.1.0'
    implementation 'org.projectlombok:lombok:1.18.30'
    implementation 'org.springframework.boot:spring-boot-starter:3.5.6'
    implementation 'org.telegram:telegrambots-springboot-longpolling-starter:9.1.0'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher:1.10.2'
    implementation 'com.vdurmont:emoji-java:5.1.1'
}

test {
    useJUnitPlatform()
}